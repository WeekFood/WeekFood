<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeekFood</title>
    <link rel="shortcut icon" href="imagenes/WeekFoodLogo_512x512.png" type="image/x-icon">
    <link rel="stylesheet" href="libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="libs/slick-1.8.1/slick.css">
    <link rel="stylesheet" href="libs/slick-1.8.1/slick-theme.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="p-principal">
    <!-- Dale al F12 para volver a WeekFood -->
    <div class="l-distribucion">
        <div class="l-distribucion__cabecera">
            <div class="c-cabecera">
                <div class="c-cabecera__boton-menu js-boton-menu"><i class="fas fa-bars"></i></div>
                <div class="c-cabecera__logo">
                    <h1 class="c-logo">
                        <span class="c-logo__parte">W</span><span class="c-logo__parte c-logo__parte--alterna">F</span>
                    </h1>
                </div>
                <div class="c-cabecera__logo c-cabecera__logo--completo">
                    <h1 class="c-logo">
                        <span class="c-logo__parte">Week</span><span class="c-logo__parte c-logo__parte--alterna">Food</span>
                    </h1>
                </div>
                <div class="c-cabecera__botones">
                    <i class="fas fa-user"></i>
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </div>
        <div class="l-distribucion__menu">
            <div class="c-menu c-menu--oculto js-menu">
                <ul class="c-menu__lista js-menu__lista">
                </ul>
            </div>
        </div>
        <div class="l-distribucion__principal0">
            <div class="c-principal" style="/* tmp */ width: 45vw">
                <div class="boton">OK</div>
                <div class="boton boton--exito">Confirmar pago</div>
                <div class="boton boton--peligro">Borrar cuenta</div>
                <div class="boton boton--advertencia">Vaciar carrito</div>
                <div class="boton boton--info">Cambiar avatar</div>
                <hr>
                <div class="boton-alt2">OK</div>
                <div class="boton-alt2 boton-alt2--exito">Confirmar pago</div>
                <div class="boton-alt2 boton-alt2--peligro">Borrar cuenta</div>
                <div class="boton-alt2 boton-alt2--advertencia">Vaciar carrito</div>
                <div class="boton-alt2 boton-alt2--info">Cambiar avatar</div>
                <hr>
                <div class="boton-alt">OK</div>
                <div class="boton-alt boton-alt--exito">Confirmar pago</div>
                <div class="boton-alt boton-alt--peligro">Borrar cuenta</div>
                <div class="boton-alt boton-alt--advertencia">Vaciar carrito</div>
                <div class="boton-alt boton-alt--info">Cambiar avatar</div>
            </div>
        </div>
        <div class="l-distribucion__pie">
            <div class="c-pie">
                <p>&copy; WeekFood 2018 - 2019</p>
            </div>
        </div>
    </div>
    <script src="libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="js/WeekFood.js"></script>
</body>

</html>
