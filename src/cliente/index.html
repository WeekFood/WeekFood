<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeekFood</title>
    <link rel="shortcut icon" href="imagenes/WeekFoodLogo_512x512.png" type="image/x-icon">
    <link rel="stylesheet" href="libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="libs/slick-1.8.1/slick.css">
    <link rel="stylesheet" href="libs/slick-1.8.1/slick-theme.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="p-principal">
    <!-- Dale al F12 para volver a WeekFood -->
    <select id="_tmp_fuente" style="z-index: 99999; position: fixed">
            <option value="">{{ por defecto (sans-serif) }}</option>
            <option value="Roboto">Roboto</option>
            <option value="OpenSans">Open Sans</option>
            <option value="Lato">Lato</option>
            <option value="SourceSansPro">Source Sans Pro</option>
            <option value="NotoSans">Noto Sans</option>
            <option value="Montserrat">Montserrat</option>
        </select>
        <script>
            // hack para sobreescribir la regla de sans-serif en c producto titulo
            var css = Array.from(document.styleSheets).find(sheet => sheet.href.includes('http://localhost:3000/css/estilo.css'));
            var reglas = Array.from(css.cssRules);
            reglas.find(regla => regla.selectorText === '.c-producto__titulo').style.fontFamily = 'inherit'
            
            document.querySelector('#_tmp_fuente').addEventListener('change', function() {
                document.querySelector('body').className = `p-principal p-principal--${this.value}`;
            })
        </script>
    <div class="l-distribucion">
        <div class="l-distribucion__cabecera">
            <div class="c-cabecera">
                <div class="c-cabecera__boton-menu js-boton-menu">                    
                    <div class="c-cabecera__boton">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
                <div class="c-cabecera__logo">
                    <h1 class="c-logo">
                        <span class="c-logo__parte">W</span><span class="c-logo__parte c-logo__parte--alterna">F</span>
                    </h1>
                </div>
                <div class="c-cabecera__logo c-cabecera__logo--completo">
                    <h1 class="c-logo">
                        <span class="c-logo__parte">Week</span><span class="c-logo__parte c-logo__parte--alterna">Food</span>
                    </h1>
                </div>
                <div class="c-cabecera__botones">
                    <div class="c-cabecera__boton js-acceso">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="c-cabecera__boton js-carrito">
                        <i class="fas fa-shopping-cart"></i>                        
                    </div>
                </div>
            </div>
        </div>
        <div class="l-distribucion__menu">
            <div class="c-menu c-menu--oculto js-menu">
                <ul class="c-menu__lista js-menu__lista">
                </ul>
            </div>
        </div>
        <div class="l-distribucion__principal">
            <div class="c-principal">
            </div>
        </div>
        <div class="l-distribucion__pie">
            <div class="c-pie">
                <p>&copy; WeekFood 2018 - 2019</p>
            </div>
        </div>
    </div>
    <script src="libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="js/WeekFood.js"></script>
</body>

</html>
