<div class="c-login">
    <form>
        <div class="form-group">
            <div class="c-login__titulo">
                <label>Nick</label>
                <span class="c-login__error js-error-usuario"></span>
            </div>
            <input type="text" class="form-control js-nick" placeholder="Nick">
        </div>
        <div class="form-group">
            <div class="c-login__titulo">
                <label>Contraseña</label>
                <span class="c-login__error js-error-contra"></span>
            </div>
            <input type="password" class="form-control js-contra" placeholder="Contraseña">
        </div>
        <div class="c-login__contenedor-boton">
            <button type="submit" class="btn btn-primary js-entrar">Entrar</button>
        </div>
    </form>
</div>
