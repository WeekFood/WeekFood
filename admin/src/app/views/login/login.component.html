<div class="c-login">
    <div class="form-group">
        <div class="c-login__titulo">
            <label>Nick</label>
            <span class="c-login__error">{{errorUsuario}}</span>
        </div>
        <input (keyup)="acceder($event.key)" type="text" [(ngModel)]="nick" class="form-control" placeholder="Nick"
            [ngClass]="{ 'c-login__error-campo' :  errorUsuario != '' }">
    </div>
    <div class="form-group">
        <div class="c-login__titulo">
            <label>Contraseña</label>
            <span class="c-login__error">{{errorContra}}</span>
        </div>
        <input (keyup)="acceder($event.key)" type="password" [(ngModel)]="contra" class="form-control"
            placeholder="Contraseña" [ngClass]="{ 'c-login__error-campo' : errorContra != '' }">
    </div>
    <div class="c-login__contenedor-boton">
        <button type="submit" class="btn btn-primary" (click)="acceder('Enter')">Acceder</button>
    </div>
</div>
